  - answer: XBC has 5 products, XBC Direct, XBCnet, XBC Advance, XBC Premier,
      and XBC Gake. 1) XBC Direct is a telephone/online direct banking
      operation which attracts customers through mortgages, accounts and
      savings. 2) XBCnet provides access to transaction banking functionality
      – ranging from payments and cash management to trade services features
      – as well as to research and analytical content from XBC. It also includes
      foreign exchange and money markets trading functionality. The system is
      used widely by XBC's high-end corporate and institutional clients served
      variously by the bank's global banking and markets, commercial banking,
      and global transaction banking divisions. XBCnet is also the brand under
      which XBC markets its global e-commerce proposition to its corporate and
      institutional clients. 3) XBC Advance is the group's product aimed at
      working professionals. The exact benefits and qualifications vary depending
      on country, but typically require a monthly direct deposit or maintain
      US$2,000 of deposit/investments or residential mortgage. Business owners
      may use commercial relationship to qualify. Advantages may vary depending
      on country, such as day-to-day banking services including but not limited
      to a Platinum Credit Card, Advance ATM Card, Current Account and Savings
      Account. Protection plans and Financial Planning Services. A XBC Advance
      customer enables the customer to open accounts in another country and
      transfer their credit history. 4) XBC Premier is the group's premium
      financial services product. It has its own portfolio of credit cards around
      the world. The exact benefits and qualification criteria vary depending on
      the country. Customers have a dedicated premier relationship manager,
      global 24-hour access to call centres, free banking services, and
      preferential rates. A XBC Premier customer receives the XBC Premier services
      in all countries that offer XBC Premier, without having to meet that
      country's qualifying criteria. 5) XBC Gake is an invite-only financial
      services product aimed at individuals with net worths typically between
      $1 million and $5 million in investible assets held with XBC. Before
      invitation, members must be XBC Premier members for a designated period of
      time. In addition to XBC Premier benefits, XBC Gake have select concierge
      services, estate planning services, and access to Jade Centres around the
      globe.
